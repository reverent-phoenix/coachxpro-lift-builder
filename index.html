<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CoachXPro Lift Builder ‚Äî Integrated Block</title>
<style>
:root{--red:#e10b0b;--gray:#f4f4f4}
#app,*{box-sizing:border-box;font-family:system-ui,sans-serif}
#app{max-width:720px;margin:2rem auto;padding:1rem}
.card{background:var(--gray);border-radius:1rem;padding:1rem;margin-bottom:1.25rem;box-shadow:0 4px 8px rgba(0,0,0,.05)}
.title{font-weight:600;margin-bottom:.5rem}
.options{display:flex;flex-direction:column;gap:.5rem;margin-top:.25rem}
.opt{display:flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border:2px solid transparent;border-radius:.75rem;background:#fff;cursor:pointer}
.opt:hover{border-color:var(--red)}
.opt input{accent-color:var(--red)}
.opt input:checked+span{font-weight:600;color:var(--red)}
button.next{width:100%;padding:.75rem;background:var(--red);color:#fff;font-weight:600;border:none;border-radius:.75rem;margin-top:1rem}
button.next:disabled{opacity:.5}
.cat-head{margin:.75rem 0 .25rem;font-weight:600}
.req{font-size:.8rem;opacity:.7}
</style>
</head>
<body>
<div id="app"></div>
<script>
// ===== Arrays =====
const BB_CIRCUITS={
 1:["Rotational Step‚ÄëUps (L-R)","Flys (use bench)","Lunges (L-R)","Lat Pulldown","Stooped Russian Twists w/stop at Center","V-Sits","Hanging Lateral Leg Lifts","Good Mornings","DB Alternating Toe Touches (L-R)","Twisting Sit-ups","Pullovers","Russian Twists (Hay Bales)"],
 2:["Lunge w/Twist","Single-Arm Bent Over Row","Weighted Crunches","Straight-Leg Deadlift","Arm Curls","Seated Shoulder Press","Lat Pulldown","DB Alternating Toes Touches","Dips","Hanging Leg Lifts","Push-ups w/Feet up","Back Hypers","Pullups (bar)"],
 3:["Russian Twists - Standing","Arm Curls","DB Lateral Flys","DB Alternating Toe Touches","Rotational Step-ups","Weighted Crunches","Inverted Row","Russian Twists w/lunge","Hanging Knee Raises","Single-Arm Bent Over Rows","Military Press","Straight Leg Deadlift","Weighted Back Hyper
","Hanging L‚Äôs"],
 4:["V-Sits","Hanging L's","Russian Twist - Overhead Twists","Seated Good Mornings","Seated DB Shoulder Press","Hanging Leg Lifts","Lat Pulldowns","Single-Arm Curls","Back Hyper w/Twist","Inverted Row","DB Alternating Toe Touch","Repeated Crossover Step Ups (L-R)","Weighted Crunches","Single-arm Bent Over Row","Military Press","Weighted Back Hyper","Toe Risers","Russian Twist Standing w/Bar","V-Sits","Hanging Lateral Knee Lifts"]
};
const REGIONAL=["Leg Curls","Leg Extensions","Half Leg Curls","Half Leg Extensions","Single-leg Curls","Single-leg Extensions","Lunges","Lunge Walks","Backward Lunge Walks","Twisting Lunges","Twisting Lunge Walks","Step-ups","Crossover Steps-ups","Straight Leg Deadlift","Windmills (small plates)","Back Hypers","Back Hypers w/ Twist","Hyper-Ups","Hanging Knee-Ups","Hanging Knee-Ups","Hanging Lateral Knee Lifts","Hanging Leg Lifts","Hanging Lateral Leg Lifts","Russian Twists (standing)","Russian Twists w/ Stop (standing)","Stooped Russian Twists","Stooped Russian Twists","Stooped Russian Twists w/ Stop","Weighted Sit-ups","Weighted Sit-ups w/ Twist","Weighted V-ups","Weighted Crunches","Weighted Crunches w/ Twist (one hand)","Alternating Weighted V-ups","Behind-the-Neck Pull-Downs","Rows","Behind-the-Neck Press","Dips","Dumbbell Flys","Supine Pullover","Diagonal Supine Pullover"];
const BALLISTIC=["Squat Jumps","Half Squat Jump","Lunge Jumps","Split Jumps","Step-up Jumps","Single-leg Rotational Jumps","Rep Jerks","Split Rep Jerks","Half Incline Press","Bench Press Throw","Med Ball Throws"];
const OLYMPIC=["Clean","Clean and Jerk","Snatch","Clean Pull From Floor","Clean Pull From Knee","Clean Pull From Thigh","Hang Pull From Shin","Hang Pull From Knee","Snatch Grip Pull From Floor","Snatch Grip Pull From Shin","Snatch Grip Pull From Knee","Snatch Grip Pull From Thigh","Hang Clean From Shin","Hang Clean From Knee","Hang Clean From Thigh","Power Clean","Power Clean and Jerk","Power Snatch","Split Clean","Split Snatch","Dumbbell Clean","Dumbbell Snatch","Hang Power Clean From Shin","Hang Power Clean From Knee","Hang Power Clean From Thigh"];
const STATIC=["Back Squat","Front Squat","Trap‚ÄëBar Deadlift","Conventional Deadlift","Split Squat (heavy)","Bench Press","Incline Bench","Weighted Pull‚Äëups","Military Press","Weighted Dips"];
const RS=["Continuous Hurdle Hops","Bounding Series","Single‚ÄëLeg Pogos","Overhead Back MB Heave"];
const LIFTS={static:STATIC,regional:REGIONAL,olympic:OLYMPIC,ballistic:BALLISTIC,rs:RS};

const SCHEMES={RFD:{sets:"5‚Äë9",reps:"1‚Äë2",pct:"90‚Äë100%",rest:"3‚Äë5 min"},RFDP:{sets:"4‚Äë9",reps:"2‚Äë4",pct:"70‚Äë85%",rest:"2‚Äë3 min"},BPD:{sets:"4‚Äë9",reps:"4‚Äë5",pct:"50‚Äë65%",rest:"2‚Äë3 min"},ASD:{sets:"4‚Äë8",reps:"1‚Äë5",pct:"80‚Äë100%",rest:"3‚Äë5 min"},ASC:{sets:"3‚Äë6",reps:"4‚Äë8",pct:"60‚Äë80%",rest:"2‚Äë3 min"},BB:{sets:"Circuit",reps:"10‚Äë12",pct:"-",rest:"60‚Äë90 s"},RS:{sets:"3‚Äë8",reps:"5‚Äë12",pct:"BW‚Äë50%",rest:"1‚Äë2 min"}};

const S={};
const app=document.getElementById('app');

function reqTable(phase,sch){const z={static:0,regional:0,olympic:0,ballistic:0,rs:0,bb:0};switch(phase){case'acc':if(['ASD','ASC'].includes(sch)){z.static=1;z.regional=1;}if(sch==='BPD')z.olympic=1;if(sch==='BB')z.bb=1;break;case'trans':if(['ASD','ASC'].includes(sch))z.static=1;if(['RFDP','RFD'].includes(sch)){z.olympic=1;z.ballistic=1;}if(sch==='RS')z.rs=2;z.regional=1;break;case'real':if(['RFD','RFDP'].includes(sch)){z.olympic=1;z.ballistic=1;}if(sch==='ASC')z.static=1;break;case'main':if(sch==='BPD')z.olympic=1;if(sch==='RS'){z.ballistic=1;z.rs=1;}break;}return z;}
function pres(cat,sch){if(cat==='regional')return'3√ó8‚Äë10';if(cat==='ballistic')return'3√ó6 fast';if(cat==='rs')return SCHEMES.RS.sets+'√ó'+SCHEMES.RS.reps;return SCHEMES[sch].sets+'√ó'+SCHEMES[sch].reps+' @ '+SCHEMES[sch].pct;}
function radio(title,opt,key,nxt){const c=document.createElement('div');c.className='card';c.innerHTML='<div class="title">'+title+'</div>';const box=document.createElement('div');box.className='options';c.appendChild(box);opt.forEach(o=>{box.insertAdjacentHTML('beforeend',`<label class="opt"><input type="radio" name="${key}" value="${o.v}"><span>${o.t}</span></label>`);});const b=document.createElement('button');b.className='next';b.textContent='Next';b.disabled=true;c.appendChild(b);c.addEventListener('change',()=>b.disabled=false);b.onclick=()=>{S[key]=c.querySelector('input:checked').value;nxt();};return c;}
function picker(req,nxt){const c=document.createElement('div');c.className='card';c.innerHTML='<div class="title">5Ô∏è‚É£ Choose your lifts</div>';if(req.bb){c.insertAdjacentHTML('beforeend','<p>Select a Bodybuilding circuit</p>');Object.entries(BB_CIRCUITS).forEach(([n,l])=>{c.insertAdjacentHTML('beforeend',`<label class="opt"><input type="radio" name="bbc" value="${n}"><span>Circuit #${n}</span></label>`);});}
['static','regional','olympic','ballistic','rs'].forEach(cat=>{if(!req[cat])return;c.insertAdjacentHTML('beforeend',`<div class="cat-head">${cat.toUpperCase()} <span class="req">(choose ${req[cat]})</span></div>`);const o=document.createElement('div');o.className='options';c.appendChild(o);LIFTS[cat].forEach(l=>{o.insertAdjacentHTML('beforeend',`<label class="opt"><input type="checkbox" data-cat="${cat}" value="${l}"><span><a href="#" target="_blank">${l}</a></span></label>`);});});const b=document.createElement('button');b.className='next';b.textContent='Finish';b.disabled=true;c.appendChild(b);c.addEventListener('change',()=>{let ok=true;if(req.bb)ok=!!c.querySelector('[name="bbc"]:checked');const cnt={};Object.keys(req).forEach(k=>cnt[k]=0);c.querySelectorAll('input[type="checkbox"]:checked').forEach(x=>cnt[x.dataset.cat]++);ok=ok&&Object.keys(req).every(k=>!req[k]||k==='bb'||cnt[k]===req[k]);b.disabled=!ok;});b.onclick=()=>{S.chosen={};if(req.bb){const n=c.querySelector('[name="bbc"]:checked').value;S.chosen.bb=BB_CIRCUITS[n];S.bbRounds=n==='4'?1:2;}c.querySelectorAll('input[type="checkbox"]:checked').forEach(x=>(S.chosen[x.dataset.cat]=S.chosen[x.dataset.cat]||[]).push(x.value));nxt();};return c;}
function summary(){const sc=SCHEMES[S.scheme];let html='<div class="card"><h2 class="title">üèãÔ∏è Your Workout</h2><p><strong>Scheme:</strong> '+S.scheme+' ‚Üí '+sc.sets+'√ó'+sc.reps+' @ '+sc.pct+'</p><ul>';Object.entries(S.chosen).forEach(([cat,list])=>list.forEach(l=>html+='<li>'+l+' ‚Äî '+pres(cat,S.scheme)+'</li>'));html+='</ul>';if(S.chosen.bb)html+='<p><em>Complete '+S.bbRounds+' round(s) of chosen BB circuit.</em></p>';html+='<button class="next" onclick="start()">Start over</button></div>';app.innerHTML=html;}
function start(){app.innerHTML='';app.appendChild(radio('1Ô∏è‚É£ Season?',[{t:'Off‚ÄëSeason',v:'off'},{t:'Pre‚ÄëSeason',v:'pre'},{t:'In‚ÄëSeason',v:'in'}],'season',()=>{app.innerHTML='';app.appendChild(radio('2Ô∏è‚É£ Phase?',[{t:'Accumulation',v:'acc'},{t:'Transmutation',v:'trans'},{t:'Realisation',v:'real'},{t:'Maintenance',v:'main'}],'phase',()=>{app.innerHTML='';app.appendChild(radio('3Ô∏è‚É£ Track?',[{t:'Speed/Power',v:'speed'},{t:'Strength',v:'strength'},{t:'Recovery',v:'recovery'},{t:'Endurance',v:'endurance'}],'track',()=>{app.innerHTML='';let o=[];if(S.track==='speed')o=[{t:'Fresh',v:'RFD'},{t:'Somewhat fresh',v:'RFDP'},{t:'Tired',v:'BPD'}];else if(S.track==='strength')o=[{t:'Heavy',v:'ASD'},{t:'Moderate',v:'ASC'}];else if(S.track==='recovery')o=[{t:'Bodybuilding',v:'BB'}];else o=[{t:'Maintain',v:'ASC'}];app.appendChild(radio('4Ô∏è‚É£ How do you feel?',o,'scheme',()=>{const req=reqTable(S.phase,S.scheme);app.innerHTML='';app.appendChild(picker(req,summary));}));}));}));});}
start();
</script>
</body>
</html>
