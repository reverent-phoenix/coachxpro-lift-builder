<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoachXPro‚ÄØLift‚ÄØBuilder‚Ñ¢ ‚Äî Integrated Block</title>
  <style>
    :root{--red:#ff0000;--gray:#f5f5f5;--bg:#fff;--text:#111}
    #cxp-app,*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif}
    #cxp-app{max-width:720px;margin:2rem auto;padding:1rem}
    .card{background:var(--gray);border-radius:1rem;padding:1rem;margin-bottom:1.5rem;box-shadow:0 4px 8px rgba(0,0,0,.05)}
    .title{font-weight:600;margin-bottom:.5rem}
    .options{display:flex;flex-direction:column;gap:.5rem;margin-top:.25rem}
    .opt{display:flex;align-items:center;gap:.5rem;padding:.75rem 1rem;border:2px solid transparent;border-radius:.75rem;background:#fff;cursor:pointer;transition:border .2s}
    .opt:hover{border-color:var(--red)}
    .opt input{accent-color:var(--red)}
    .opt input:checked+span{font-weight:600;color:var(--red)}
    button.next{width:100%;padding:.75rem;background:var(--red);color:#fff;font-weight:600;border:none;border-radius:.75rem;cursor:pointer;margin-top:1rem;transition:opacity .2s}
    button.next:disabled{opacity:.5;cursor:not-allowed}
    .cat-head{margin:.75rem 0 .25rem;font-weight:600}
    .req{font-size:.8rem;opacity:.7}
  </style>
</head>
<body>
  <div id="cxp-app"></div>

  <script>
  const LIFTS={static:["Back Squat","Front Squat","Trap-Bar Deadlift","Conventional Deadlift","Split Squat (heavy)","Bench Press","Incline Bench","Weighted Pull-ups","Military Press","Weighted Dips"],regional:["RDL","Hip Thrust","Step-Ups","DB Row","Lat Pull-Down","Nordic Curl"],olympic:["Power Clean","Hang Clean","Power Snatch","Mid-Thigh Clean Pull","Snatch Pull"],ballistic:["Jump Squat","Trap-Bar Jump","Bench Press Throw","Overhead MB Throw","Split-Jerk Jump"],rs:["Continuous Hurdle Hops","Bounding Series","Single-Leg Pogos","Overhead Back MB Heave"],bb:["DB Lunges","DB Curl-to-Press","Face Pulls","Reverse Hyper","Side Plank","Russian Twist"]};
  const SCHEMES={RFD:{sets:"5-9",reps:"1-2",pct:"90-100%",rest:"3-5 min"},RFDP:{sets:"4-9",reps:"2-4",pct:"70-85%",rest:"2-3 min"},BPD:{sets:"4-9",reps:"4-5",pct:"50-65%",rest:"2-3 min"},ASD:{sets:"4-8",reps:"1-5",pct:"80-100%",rest:"3-5 min"},ASC:{sets:"3-6",reps:"4-8",pct:"60-80%",rest:"2-3 min"},BB:{sets:"Circuit",reps:"10-12",pct:"Moderate",rest:"60-90 s"},RS:{sets:"3-8",reps:"5-12",pct:"BW-50%",rest:"1-2 min"}};
  const S={season:null,phase:null,track:null,scheme:null,chosen:{}};
  const mount=document.getElementById('cxp-app');
  function getReq(p,s){const r={static:0,regional:0,olympic:0,ballistic:0,rs:0,bb:0};switch(p){case'acc':if(['ASD','ASC'].includes(s)){r.static=1;r.regional=1;}if(s==='BPD')r.olympic=1;if(s==='BB')r.bb=3;break;case'trans':if(['ASD','ASC'].includes(s))r.static=1;if(['RFDP','RFD'].includes(s)){r.olympic=1;r.ballistic=1;}if(s==='RS')r.rs=2;r.regional=1;break;case'real':if(['RFD','RFDP'].includes(s)){r.olympic=1;r.ballistic=1;}if(s==='ASC')r.static=1;break;case'main':if(s==='BPD')r.olympic=1;if(s==='RS'){r.ballistic=1;r.rs=1;}break;}return r;}
  function prescribe(cat,scheme){if(cat==='regional')return'3√ó8-10 @ 60-70%';if(cat==='ballistic')return'3√ó6 fast';if(cat==='rs')return`${SCHEMES.RS.sets}√ó${SCHEMES.RS.reps}`;if(cat==='bb')return'Circuit 2 rds √ó 10-12';const sc=SCHEMES[scheme];return`${sc.sets}√ó${sc.reps} @ ${sc.pct}`;}
  function radioCard(t,o,k,n){const c=document.createElement('div');c.className='card';c.innerHTML=`<div class="title">${t}</div>`;const b=document.createElement('div');b.className='options';c.appendChild(b);o.forEach(v=>{const id=`${k}-${v.value}`;b.insertAdjacentHTML('beforeend',`<label class="opt"><input type="radio" name="${k}" value="${v.value}"><span>${v.label}</span>${v.sub?`<span style="font-size:.8rem;opacity:.7;">${v.sub}</span>`:''}</label>`);});const btn=document.createElement('button');btn.className='next';btn.textContent='Next';btn.disabled=true;c.appendChild(btn);c.addEventListener('change',()=>btn.disabled=false);btn.onclick=()=>{const sel=c.querySelector('input:checked');if(sel){S[k]=sel.value;n();}};return c;}
  function exerciseCard(req,next){const c=document.createElement('div');c.className='card';c.innerHTML='<div class="title">5Ô∏è‚É£ Choose your lifts</div>';Object.keys(req).forEach(cat=>{if(req[cat]===0)return;const h=document.createElement('div');h.className='cat-head';h.innerHTML=`${cat.toUpperCase()} <span class="req">(choose ${req[cat]})</span>`;c.appendChild(h);const l=document.createElement('div');l.className='options';c.appendChild(l);LIFTS[cat].forEach(v=>{const id=`${cat}-${v.replace(/\s+/g,'-')}`;l.insertAdjacentHTML('beforeend',`<label class="opt"><input type="checkbox" data-cat="${cat}" value="${v}"><span>${v}</span></label>`);});});const btn=document.createElement('button');btn.className='next';btn.textContent='Finish';btn.disabled=true;c.appendChild(btn);c.addEventListener('change',()=>{const counts={};Object.keys(req).forEach(k=>counts[k]=0);c.querySelectorAll('input[type="checkbox"]:checked').forEach(cb=>counts[cb.dataset.cat]++);btn.disabled=!Object.keys(req).every(k=>req[k]===0||counts[k]===req[k]);});btn.onclick=()=>{S.chosen={};c.querySelectorAll('input[type="checkbox"]:checked').forEach(cb=>{const cat=cb.dataset.cat;(S.chosen[cat]=S.chosen[cat]||[]).push(cb.value);});next();};return c;}
  function printWorkout(){const sc=SCHEMES[S.scheme];let list='';Object.keys(S.chosen).forEach(cat=>{S.chosen[cat].forEach(l=>{list+=`<li>${l} ‚Äî ${prescribe(cat,S.scheme)}</li>`;});});return`<div class='card'><h2 class='title'>üèãÔ∏è Your Workout</h2><p><strong>Scheme:</strong> ${S.scheme} ‚Üí ${sc.sets}√ó${sc.reps} @ ${sc.pct} (${sc.rest})</p><ul>${list}</ul><button class='next' onclick='start()'>Start over</button></div>`;}
  function start(){mount.innerHTML='';mount.appendChild(radioCard('1Ô∏è‚É£ Season?',[{label:'Off-Season',value:'off',sub:'Summer / break'},{label:'Pre-Season',value:'pre',sub:'Fall / early‚Äëwinter'},{label:'In-Season',value:'in',sub:'Competition'}],'season',()=>{mount.innerHTML='';mount.appendChild(radioCard('2Ô∏è‚É£ Block / Phase',[{label:'Accumulation',value:'acc',sub:'General prep'},{label:'Transmutation',value:'trans',sub:'Specific prep'},{label:'Realisation',value:'real',sub:'Pre-comp'},{label:'Maintenance',value:'main',sub:'In‚Äëseason'}],'phase',()=>{mount.innerHTML='';mount.appendChild(radioCard('3Ô∏è‚É£ Track session today?',[{label:'Speed / Power',value:'speed'},{label:'Strength only',value:'strength'},{label:'Recovery / Tempo',value:'recovery'},{label:'Endurance / Lactate',value:'endurance'}],'track',()=>{mount.innerHTML='';let choices=[];if(S.track==='speed')choices=[{label:'Fresh & explosive',value:'RFD'},{label:'Kinda fresh',value:'RFDP'},{label:'Tired',value:'BPD'}];else if(S.track==='strength')choices=[{label:'Going heavy',value:'ASD'},{label:'Moderate',value:'ASC'}];else if(S.track==='recovery')choices=[{label:'Need blood-flow',value:'BB'}];else choices=[{label:'Maintain',value:'ASC'}];mount.appendChild(radioCard('4Ô∏è‚É£ How do you feel?',choices,'scheme',()=>{const req=getReq(S.phase,S.scheme);mount.innerHTML='';mount.appendChild(exerciseCard(req,()=>{mount.innerHTML=printWorkout();}));}));}));}));}
  start();
  </script>
</body>
</html>
